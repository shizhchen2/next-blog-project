version: "3"
services:
  nginx:
    image: nginx
    container_name: nginx
    ports: 
      - 80:80
      - 443:443
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx:/etc/other
      - /opt/nginx/ssl:/ssl
    links:
      - server
      - web
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports: 
      - 27017:27017
    volumes: 
      - ~/data/db:/data/db
  server:
    # image: egg
    build: ./server
    container_name: server
    restart: always
    ports:
      - '7001:7001'
    depends_on:
      - mongodb
    # volumes:
    #   - ./server/uploads:/server/uploads
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: web
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - server
      - mongodb
